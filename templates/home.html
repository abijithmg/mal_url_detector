<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Malicious URL Detector</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
    .shadow-textarea textarea.form-control::placeholder {
        font-weight: 300;
    }
    .shadow-textarea textarea.form-control {
        padding-left: 0.8rem;
    }
    </style>
</head>
<body>
    <div class="container">
      <div class="jumbotron">
        <h1 align="center">Malicious URL Detector</h1> <br>
        <form action="" method="post">
            {% csrf_token %}
            <div class="radio">
              <label><input type="radio" name="vendor" value="google" checked> Google Safe Browsing</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="vendor" value="norton"> Norton Safe Web </label>
            </div>
            <div class="form-group shadow-textarea">
                <label for="exampleFormControlTextarea6"> Enter a malicious URL</label>
                <textarea name="url" class="form-control z-depth-1" id="exampleFormControlTextarea6" rows="3" placeholder="Write something here..."></textarea>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
          <br>
        {% if result %}
          <h4>Results:</h4>
          {% if result == "safe" %}
          <div class="alert alert-success" role="alert">
            Website is Safe!
          </div>
          {% elif result == "error" %}
          <div class="alert alert-warning" role="alert">
            Please enter a valid URL!
          </div>
          {% elif result == "unsafe" %}
          <div class="alert alert-danger" role="alert">
            Website is Malicious!
          </div>
          {% else %}
          <div class="alert alert-primary" role="alert">
            Work in Progress.
          </div>
          {% endif %}
        <br> <hr> <br>
        <h4>Details:</h4>
          <div class="alert alert-info" role="alert">
            {{details}}
          </div>
        {% endif %}
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
